name: CI/CD Pipeline

on:
  push:
    branches: [master, develop, staging]
  pull_request:
    branches: [master, develop]

env:
  NODE_VERSION: "18"
  CACHE_VERSION: v1

jobs:
  # ============================================================================
  # LINT AND TYPE CHECK
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: frontend
        run: npm run typecheck

  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=moderate

      - name: Check for secrets (basic)
        run: |
          if grep -r -i -E "(api[_-]?key|secret[_-]?key|password|token)" frontend/src --include="*.ts" --include="*.tsx" | grep -v "//"; then
            echo "‚ö†Ô∏è Potential secrets found in source code!"
            exit 1
          fi

  # ============================================================================
  # UNIT TESTS
  # ============================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run unit tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: frontend/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check coverage thresholds
        working-directory: frontend
        run: |
          COVERAGE=$(grep -oP '(?<=All files \|)\s+[\d.]+' coverage/coverage-summary.json | head -1 | xargs)
          echo "Current coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 40" | bc -l) )); then
            echo "‚ùå Coverage ${COVERAGE}% is below 40% threshold"
            exit 1
          fi

  # ============================================================================
  # BUILD
  # ============================================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Copy Essentia files
        working-directory: frontend
        run: bash scripts/copy-essentia.sh

      - name: Build production bundle
        working-directory: frontend
        env:
          NODE_ENV: production
        run: npm run build

      - name: Check bundle size
        working-directory: frontend
        run: |
          # Get total JS bundle size
          TOTAL_SIZE=$(find dist/assets/js -name "*.js" -not -name "*tensorflow*" -not -name "*essentia*" -exec du -b {} + | awk '{s+=$1} END {print s/1024/1024}')
          echo "Critical path bundle size: ${TOTAL_SIZE} MB"

          # Fail if critical path exceeds 1MB
          if (( $(echo "$TOTAL_SIZE > 1.0" | bc -l) )); then
            echo "‚ùå Critical path bundle size ${TOTAL_SIZE}MB exceeds 1MB limit"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: frontend/dist
          retention-days: 7

      - name: Generate bundle analysis
        if: github.event_name == 'pull_request'
        working-directory: frontend
        run: npm run build:analyze

  # ============================================================================
  # INTEGRATION TESTS (Optional, runs on main branch only)
  # ============================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build]
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: frontend/dist

      - name: Start preview server
        working-directory: frontend
        run: |
          npm run preview &
          echo $! > preview.pid
          sleep 5

      - name: Run integration tests
        working-directory: frontend
        run: npm run test:integration || true

      - name: Stop preview server
        if: always()
        working-directory: frontend
        run: |
          if [ -f preview.pid ]; then
            kill $(cat preview.pid) || true
          fi

  # ============================================================================
  # DEPLOY TO STAGING (on develop branch)
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.harmonix-analyzer.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: frontend/dist

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "Build SHA: ${{ github.sha }}"
          # Add your deployment script here
          # Example: rsync, AWS S3, Vercel, Netlify, etc.

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging..."
          # Add smoke test commands here

      - name: Notify deployment
        if: always()
        run: |
          echo "üì¢ Staging deployment ${{ job.status }}"

  # ============================================================================
  # DEPLOY TO PRODUCTION (manual approval required)
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, security, integration]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment:
      name: production
      url: https://harmonix-analyzer.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: frontend/dist

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production environment..."
          echo "Build SHA: ${{ github.sha }}"
          # Add your production deployment script here

      - name: Run health checks
        run: |
          echo "Running production health checks..."
          # Add health check commands here

      - name: Create GitHub release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          body: |
            Production deployment from commit ${{ github.sha }}

            Changes in this release:
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

      - name: Notify deployment
        if: always()
        run: |
          echo "üì¢ Production deployment ${{ job.status }}"
